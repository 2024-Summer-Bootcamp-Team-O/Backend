user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    upstream web {
        ip_hash;
        server backend_blue:8000;
    }

    types {
        text/css css;
        application/javascript js;
        image/png png;
        image/jpeg jpg;
    }
    
    server {
        listen 80;
        server_name rumz.site;
        charset utf-8;

        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name rumz.site;
        server_tokens off;
        client_max_body_size 2M;

        ssl_certificate /etc/letsencrypt/live/rumz.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rumz.site/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://web$request_uri;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket upgrade 설정 추가
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /gpts/ {
            proxy_pass http://web$request_uri;
            proxy_redirect off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket upgrade 설정 추가
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        location /static {
            alias /app/staticfiles;
        }
    }
}
